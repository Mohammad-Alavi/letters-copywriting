{% if user %}

<div class="message-box">You cannot register for an account while logged in.</div>

{% else %}
{% if canRegister %}
<form
        data-request-validate
        data-request-flash
        data-request="onRegister">
    <div class="form-group">
        <label for="registerName">Full Name</label>
        <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name"/>
    </div>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email"/>
    </div>

    {% if loginAttribute == "username" %}
    <div class="form-group">
        <label for="registerUsername">Username</label>
        <input
                name="username"
                type="text"
                class="form-control"
                id="registerUsername"
                placeholder="Enter your username"/>
    </div>
    {% endif %}

    <div class="form-group">
        <label for="registerPassword">Password</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password"/>
    </div>

    <button data-attach-loading type="submit" class="btn btn-primary" id="submitButton">Register</button>
    <div class="alert alert-danger register-update-error" data-validate-error>
        <p data-message></p>
    </div>
</form>
{% else %}
<!-- Registration is disabled. -->
{% endif %}
{% endif %}
