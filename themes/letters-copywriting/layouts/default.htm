description = "Default layout"

[session]
security = "all"
redirect = "login"

[routes]
redirect = "forgot-password"
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Denora - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Denora">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Denora">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
    <link href="{{ 'assets/dist/css/app.css'|theme }}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    {% styles %}
</head>
<body>
<!-- Header -->
<header>
    {% partial 'site/header' %}
</header>

<div class="container">
    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>

</div>

<!-- Footer -->
<footer class="fixed-bottom text-center bg-dark">
    {% partial 'site/footer' %}
</footer>

<!-- Scripts -->
<script src="{{ [
        '~/node_modules/jquery/dist/jquery.js',
        '~/node_modules/bootstrap/dist/js/bootstrap.bundle.js',
        'assets/dist/js/app.js'
    ]|theme }}">
</script>
{% framework extras %}
{% scripts %}
</body>
</html>
