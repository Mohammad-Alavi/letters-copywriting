{% if user %}

{{ form_ajax('onUpdate', { id: 'main_update_form', model: user, 'data-request-validate': '', 'data-request-flash': '' }) }}
<div class="row">
    <div id="updateForm" class="col-md-6 col-md-offset-2">

        <div class="form-group">
            <label for="accountName">Full Name</label>
            <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
        </div>

        <div class="form-group">
            <label for="accountEmail">Email</label>
            <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label for="accountPassword">New Password</label>
            <input name="password" type="password" class="form-control" id="accountPassword">
        </div>

        <div class="form-group">
            <label for="accountPasswordConfirm">Confirm New Password</label>
            <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
        </div>

    </div>
</div>

<button data-attach-loading="" type="submit" class="btn btn-primary" id="submitButton">Save</button>

{% partial 'account::logout' %}

<!--close account btn-->
<!--<button data-request="account::onCloseAccount" class="btn btn-primary" id="closeAccount">Close Account</button>-->

<div class="alert alert-danger profile-update-error" data-validate-error>
    <p data-message></p>
</div>
{{ form_close() }}

{% else %}

<div class="message-box">You are not logged in.</div>

{% endif %}
