{% if user %}

<div class="message-box">You are already logged in.</div>

{% else %}
<p><strong>Already a member? Then login!</strong></p>

{% endif %}

<form id="signupForm"
        data-request-validate
        data-request-flash
        data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
                name="login"
                type="text"
                class="form-control"
                id="userSigninLogin"
                placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="userSigninPassword"
                placeholder="Enter your password" />
    </div>

    <button data-attach-loading type="submit" class="btn btn-success" id="submitButton">Sign in</button>
    <a class="float-right" href="{{ 'forgot-password' }}">Forgot password?</a>

    <div class="alert alert-danger login-update-error" data-validate-error>
        <div data-message></div>
    </div>
</form>
