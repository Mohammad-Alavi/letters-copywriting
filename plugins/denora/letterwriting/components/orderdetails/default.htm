{% set order = __SELF__.order %}

<h2>ID: #{{ order.id }}</h2>
<p>{{ order.description }}</p>
<p><strong>status: </strong>{{ order.status.label }}</p>
{% if (order.status.label == 'picked') or (order.status.label == 'rejected') %}
<form data-request="{{ __SELF__ }}::onDeliver">
    <button type="submit">Deliver</button>
</form>
{% endif %}
